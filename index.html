<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple text editor</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text_editor_area">
        <div class="controller">
          <ul class="controller_items">
            <li title="bold" class="item"><i class="fa-solid fa-bold"></i></li>
            <li title="italic" class="item">
              <i class="fa-solid fa-italic"></i>
            </li>
            <li title="underline" class="item">
              <i class="fa-solid fa-underline"></i>
            </li>
            <li title="left" class="item">
              <i class="fa-solid fa-align-left"></i>
            </li>
            <li title="center" class="item">
              <i class="fa-solid fa-align-center"></i>
            </li>
            <li title="right" class="item">
              <i class="fa-solid fa-align-right"></i>
            </li>
            <li title="justify" class="item">
              <i class="fa-solid fa-align-justify"></i>
            </li>
            <li class="item" title="line-height">
              <i class="fa-solid fa-text-height"></i
              ><input type="text" class="line-height" value="22" />
            </li>
            <li class="item" title="letter-spacing">
              <i class="fa-solid fa-text-width"></i
              ><input type="text" class="letter-spacing" value="0" />
            </li>
            <li title="font-size">
              <input type="text" class="font-size" value="16" />
            </li>
            <li title="color">
              <input type="color" class="color" value="#000000" />
            </li>
            <li title="reset-styles" class="item">
              <i class="fa-solid fa-rotate-right"></i>
            </li>
            <li title="clear-text" class="item">
              <i class="fa-solid fa-broom"></i>
            </li>
          </ul>
        </div>
        <div class="content">
          <textarea
            class="textarea-style"
            name="user-text"
            id="user-text"></textarea>
        </div>
      </div>
    </div>
    <!-- script file -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
